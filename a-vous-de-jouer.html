    <body>
        <main id="main">

            <hr>

            <div id="memory-game">
                <div class="container">
                    <header>
                        <h3>Memory Game</h3>
                    </header>
            
                    <section class="score-panel">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        <span class="moves">0</span> Move(s)
            
                        <div class="timer"></div>
                        <div class="restart" onclick=startGame()>
                            <i class="fa fa-repeat"></i>
                        </div>
                    </section>
            
                    <ul class="deck" id="card-deck">
                        <li class="card" type="hand-peace">
                            <i class="fa fa-hand-peace-o"></i>
                        </li>
                        <li class="card" type="hand-spock">
                            <i class="fa fa-hand-spock-o"></i>
                        </li>
                        <li class="card match" type="paint-brush">
                            <i class="fa fa-paint-brush"></i>
                        </li>
                        <li class="card" type="smile" >

                        </li>
                        <li class="card" type="copyright">
                            <i class="fa fa-copyright"></i>
                        </li>
                        <li class="card match" type="paint-brush">
                            <i class="fa fa-paint-brush"></i>
                        </li>
                        <li class="card" type="paw">
                            <i class="fa fa-paw"></i>
                        </li>
                        <li class="card" type="registered">
                            <i class="fa fa-registered"></i>
                        </li>
                        <li class="card" type="hand-peace">
                            <i class="fa fa-hand-peace-o"></i>
                        </li>
                        <li class="card" type="giveustwentyplz" id ="giveustwentyplz">
                            <p>(give us 20 plz)</p>
                        </li>
                        <li class="card" type="paw">
                            <i class="fa fa-paw"></i>
                        </li>
                        <li class="card" type="giveustwentyplz" id ="giveustwentyplz">
                            <p>(give us 20 plz)</p>
                        </li>
                        <li class="card open show" type="smile">
                            <i class="fa fa-smile-o"></i>
                        </li>
                        <li class="card" type="registered">
                            <i class="fa fa-registered"></i>
                        </li>
                        <li class="card" type="hand-spock">
                            <i class="fa fa-hand-spock-o"></i>
                        </li>
                        <li class="card" type="copyright">
                            <i class="fa fa-copyright"></i>
                        </li>
                    </ul>
            
                    <div id="pop-up" class="overlay">
                        <div class="popup">
                            <h2>Congratulations</h2>
                            <a class="close" href=#>Ã—</a>
                            <div class="content-1">
                                Congrats, you made it!
                            </div>

                                <p>You used <span id=finalMove> </span> moves</p><p>in <span id=totalTime> </span> </p>
                                <p>Rating:  <span id=starRating></span></p>
                            </div>
                            <button id="play-again"onclick="playAgain()">Play again !</a></button>
                        </div>
                    </div>
            
                </div>
